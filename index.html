<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <title>Betten-Radar | Anime Pro Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --anime-green: #7ed321;
            --anime-pink: #ff007a;
            --anime-blue: #00d2ff;
            --anime-yellow: #f4ea1a;
            --anime-orange: #ff9f00;
            --anime-purple: #9d00ff;
            --anime-black: #121212;
            --anime-border: 3px solid #121212;
            --anime-shadow: 4px 4px 0px #121212;
            --bg-base: #ffffff;
            --text-primary: #121212;
        }

        body.dark-mode {
            --bg-base: #1a1a1a;
            --text-primary: #ffffff;
            --anime-black: #000000;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-base);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            transition: background 0.3s;
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top, 10px) 15px env(safe-area-inset-bottom, 10px);
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }

        .header {
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: var(--anime-border);
            margin-bottom: 10px;
        }

        .logo-group h1 {
            font-family: 'Bungee', cursive;
            font-size: 24px;
            color: var(--anime-green);
            text-shadow: 2px 2px 0px var(--anime-black);
        }

        .zna-status-container {
            display: flex;
            gap: 4px;
            margin-bottom: 15px;
            background: var(--anime-black);
            padding: 4px;
            border-radius: 12px;
        }

        .zna-btn {
            flex: 1;
            padding: 8px 2px;
            border: none;
            border-radius: 8px;
            font-size: 8px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            color: white;
            background: #333;
            transition: 0.2s;
        }

        .zna-btn.active.normal { background: var(--anime-green); color: black; }
        .zna-btn.active.high { background: var(--anime-yellow); color: black; }
        .zna-btn.active.crit { background: var(--anime-pink); }
        .zna-btn.active.out { background: var(--anime-purple); }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: white;
            border: var(--anime-border);
            box-shadow: 2px 2px 0px var(--anime-black);
            padding: 5px 2px;
            text-align: center;
            border-radius: 8px;
        }
        body.dark-mode .stat-card { background: #333; }
        .stat-label { font-size: 7px; font-weight: 900; text-transform: uppercase; margin-bottom: 2px; }
        .stat-value { font-size: 14px; font-weight: 900; }

        .global-check-info {
            font-size: 9px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 10px;
            background: var(--anime-yellow);
            color: black;
            padding: 2px;
            border-radius: 4px;
            border: 2px solid black;
        }

        .tab-nav {
            display: flex;
            background: var(--anime-black);
            border-radius: 12px;
            padding: 4px;
            gap: 4px;
            margin-bottom: 15px;
        }

        .tab-btn {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: white;
            font-weight: 900;
            font-size: 10px;
            cursor: pointer;
        }

        .tab-btn.active { background: var(--anime-green); color: var(--anime-black); }

        .station-card {
            background: white;
            border: var(--anime-border);
            box-shadow: var(--anime-shadow);
            border-radius: 15px;
            margin-bottom: 12px;
            position: relative;
        }
        body.dark-mode .station-card { background: #2a2a2a; }

        .station-card.full { border-color: var(--anime-pink); background: #fff0f5; }
        body.dark-mode .station-card.full { background: #4a1a2a; }

        .full-banner {
            position: absolute;
            top: 0; right: 0;
            background: var(--anime-pink);
            color: white; font-weight: 900; font-size: 8px;
            padding: 2px 8px; transform: rotate(45deg) translate(30%, -50%);
            width: 100px; text-align: center; display: none; z-index: 10;
        }
        .station-card.full .full-banner { display: block; }

        .station-header { padding: 10px; display: flex; flex-direction: column; gap: 8px; }
        .header-top-row { display: flex; align-items: center; justify-content: space-between; }
        .station-name { font-weight: 900; font-size: 15px; flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .inline-controls { display: flex; gap: 3px; align-items: center; }
        .stepper-unit { display: flex; align-items: center; background: #eee; border: 2px solid var(--anime-black); border-radius: 6px; padding: 1px; }
        body.dark-mode .stepper-unit { background: #444; }
        .stepper-label { font-size: 7px; font-weight: 900; width: 12px; text-align: center; }
        .s-btn { width: 20px; height: 20px; border: none; background: white; font-weight: 900; border-radius: 3px; cursor: pointer; }
        .s-val { width: 16px; text-align: center; font-weight: 900; font-size: 10px; }

        .extra-info { padding: 8px 10px; border-top: 2px dashed var(--anime-black); background: rgba(0,0,0,0.02); display: flex; flex-direction: column; gap: 4px; }
        .info-input { width: 100%; background: transparent; border: 1px solid rgba(0,0,0,0.1); padding: 4px; font-size: 10px; border-radius: 4px; color: var(--text-primary); }

        .uebersicht-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; margin-top: 10px; }
        .bar-wrapper { display: flex; flex-direction: column; gap: 2px; align-items: center; }
        .bar-label-container { display: flex; justify-content: space-between; width: 100%; padding: 0 2px; }
        .bar-label { font-size: 7px; font-weight: 900; color: var(--text-primary); opacity: 0.7; text-transform: uppercase; }
        .bar-value { font-size: 8px; font-weight: 900; color: var(--text-primary); }
        .uebersicht-bar-container { width: 100%; height: 6px; background: #eee; border-radius: 4px; overflow: hidden; border: 1px solid #121212; }
        body.dark-mode .uebersicht-bar-container { background: #444; }
        .uebersicht-bar { height: 100%; transition: width 0.5s; }

        .bottom-actions { position: sticky; bottom: 0; padding: 10px 0; background: var(--bg-base); display: flex; gap: 8px; z-index: 100; }
        .btn-anime { flex: 1; padding: 12px; border: var(--anime-border); box-shadow: var(--anime-shadow); border-radius: 10px; font-family: 'Bungee', cursive; font-size: 11px; cursor: pointer; }
        .btn-anime:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px var(--anime-black); }
        .btn-green { background: var(--anime-green); color: white; }
        .btn-pink { background: var(--anime-pink); color: white; }

        .content-area { flex: 1; overflow-y: auto; padding-bottom: 20px; }
        .content-area::-webkit-scrollbar { display: none; }

        .archive-item { border: 2px solid var(--anime-black); border-radius: 10px; padding: 8px; margin-bottom: 8px; font-size: 10px; background: #fafafa; }
        body.dark-mode .archive-item { background: #333; }
        .station-card.drag-over { border: 3px dashed var(--anime-green); transform: scale(1.02); }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 2000; align-items: center; justify-content: center; }
    </style>
</head>
<body class="light-mode">
    <div class="app-container">
        <header class="header">
            <div class="logo-group">
                <h1>BETTEN-RADAR</h1>
            </div>
            <div style="display: flex; gap: 10px;">
                <button onclick="shareStatus()" style="border:none; background:none; font-size:20px; cursor:pointer;" title="Teilen">üîó</button>
                <button onclick="toggleTheme()" style="border:none; background:none; font-size:20px; cursor:pointer;">üåì</button>
            </div>
        </header>

        <div class="zna-status-container">
            <button id="zna-normal" class="zna-btn normal" onclick="setZNA('normal')">Normal</button>
            <button id="zna-high" class="zna-btn high" onclick="setZNA('high')">Erh√∂ht</button>
            <button id="zna-crit" class="zna-btn crit" onclick="setZNA('crit')">Kritisch</button>
            <button id="zna-out" class="zna-btn out" onclick="setZNA('out')">Abmeldung</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card" style="border-color: var(--anime-blue);">
                <div class="stat-label">M√§nner</div>
                <div id="val-m" class="stat-value">0</div>
            </div>
            <div class="stat-card" style="border-color: var(--anime-pink);">
                <div class="stat-label">Frauen</div>
                <div id="val-w" class="stat-value">0</div>
            </div>
            <div class="stat-card" style="border-color: var(--anime-yellow);">
                <div class="stat-label">Zimmer</div>
                <div id="val-z" class="stat-value">0</div>
            </div>
            <div class="stat-card" style="border-color: var(--anime-orange);">
                <div class="stat-label">ISO</div>
                <div id="val-iso" class="stat-value">0</div>
            </div>
            <div class="stat-card" style="border-color: var(--anime-green);">
                <div class="stat-label">Entl.</div>
                <div id="val-entl" class="stat-value">0</div>
            </div>
        </div>

        <div id="global-check-banner" class="global-check-info">LETZTER CHECK: --:--:--</div>

        <nav class="tab-nav">
            <button id="tab-betten" class="tab-btn active" onclick="switchTab('betten')">STATIONEN</button>
            <button id="tab-uebersicht" class="tab-btn" onclick="switchTab('uebersicht')">√úBERSICHT</button>
            <button id="tab-archiv" class="tab-btn" onclick="switchTab('archiv')">ARCHIV</button>
        </nav>

        <main id="content-area" class="content-area"></main>

        <div class="bottom-actions">
            <button class="btn-anime btn-pink" onclick="handleArchiveReset()">RESET & LOG</button>
            <button class="btn-anime btn-green" onclick="openAddModal()">NEU +</button>
        </div>
    </div>

    <div id="modal-container" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content" style="background: white; padding: 20px; border: var(--anime-border); border-radius: 20px; width: 90%; max-width: 400px;" onclick="event.stopPropagation()">
            <h3 id="modal-title" style="font-family:'Bungee'; margin-bottom: 15px;">AKTION</h3>
            <input type="text" id="modal-input" class="modal-input" style="width:100%; padding:10px; border:2px solid #000; border-radius:10px; margin-bottom: 10px;" placeholder="Eingabe...">
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button class="btn-anime" onclick="closeModal()">X</button>
                <button class="btn-anime btn-green" id="modal-confirm">OK</button>
            </div>
        </div>
    </div>

    <script>
        let state = {
            tab: 'betten',
            theme: 'light',
            znaStatus: 'normal',
            lastGlobalCheck: '--:--:--',
            stations: [
                { id: '1', name: 'ZNA Holding', m: 0, w: 0, z: 0, iso: 0, entl: 0, phone: '', note: '', last: '--:--' },
                { id: '2', name: 'Station 1A', m: 0, w: 0, z: 0, iso: 0, entl: 0, phone: '', note: '', last: '--:--' }
            ],
            archive: []
        };

        let draggedItemIdx = null;

        function init() {
            const saved = localStorage.getItem('betten_radar_v6');
            if(saved) {
                const parsed = JSON.parse(saved);
                state = Object.assign(state, parsed);
                if (!Array.isArray(state.archive)) state.archive = [];
            }
            applyTheme();
            updateZNAUI();
            updateStats();
            render();
        }

        function saveState() {
            localStorage.setItem('betten_radar_v6', JSON.stringify(state));
            updateStats();
        }

        function applyTheme() { document.body.className = state.theme + '-mode'; }
        function toggleTheme() { state.theme = state.theme === 'light' ? 'dark' : 'light'; applyTheme(); saveState(); }

        function setZNA(status) {
            state.znaStatus = status;
            updateZNAUI();
            updateLastCheck();
            saveState();
        }

        function updateZNAUI() {
            document.querySelectorAll('.zna-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.getElementById('zna-' + state.znaStatus);
            if (activeBtn) activeBtn.classList.add('active');
        }

        function switchTab(t) {
            state.tab = t;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            const activeBtn = document.getElementById('tab-' + t);
            if (activeBtn) activeBtn.classList.add('active');
            render();
        }

        function updateStats() {
            let m=0, w=0, z=0, iso=0, entl=0;
            state.stations.forEach(s => { 
                m += Number(s.m) || 0; 
                w += Number(s.w) || 0; 
                z += Number(s.z) || 0; 
                iso += Number(s.iso) || 0; 
                entl += Number(s.entl) || 0;
            });
            document.getElementById('val-m').innerText = m;
            document.getElementById('val-w').innerText = w;
            document.getElementById('val-z').innerText = z;
            document.getElementById('val-iso').innerText = iso;
            document.getElementById('val-entl').innerText = entl;
            document.getElementById('global-check-banner').innerText = "LETZTER CHECK: " + state.lastGlobalCheck;
        }

        function updateLastCheck() {
            state.lastGlobalCheck = new Date().toLocaleTimeString('de-DE');
        }

        function step(id, f, d) {
            const s = state.stations.find(x => x.id === id);
            if(s) {
                s[f] = Math.max(0, (Number(s[f]) || 0) + d);
                s.last = new Date().toLocaleTimeString('de-DE', {hour:'2-digit', minute:'2-digit'});
                updateLastCheck();
                saveState(); render();
            }
        }

        function updateField(id, f, v) {
            const s = state.stations.find(x => x.id === id);
            if(s) { s[f] = v; updateLastCheck(); saveState(); }
        }

        function handleArchiveReset() {
            if(!confirm("‚ö†Ô∏è ACHTUNG: Willst du die aktuelle Schicht beenden? Alle Daten werden ins Archiv verschoben und die Counter genullt.")) return;
            
            // Stats f√ºr Archiv berechnen
            let m=0, w=0, z=0, iso=0, entl=0;
            state.stations.forEach(s => { 
                m += Number(s.m) || 0; 
                w += Number(s.w) || 0; 
                z += Number(s.z) || 0; 
                iso += Number(s.iso) || 0; 
                entl += Number(s.entl) || 0;
            });

            const summary = {
                timestamp: new Date().toLocaleString('de-DE'),
                zna: state.znaStatus.toUpperCase(),
                total: { m, w, z, iso, entl },
                details: state.stations.map(s => `${s.name}: M:${s.m}/W:${s.w}/Z:${s.z}/I:${s.iso}/E:${s.entl}`)
            };

            // Ins Archiv pushen
            if (!Array.isArray(state.archive)) state.archive = [];
            state.archive.push(summary);
            
            // Counter resetten
            state.stations.forEach(s => { 
                s.m=0; s.w=0; s.z=0; s.iso=0; s.entl=0; s.note=''; s.last='--:--'; 
            });
            
            updateLastCheck();
            saveState(); 
            render();
            alert("‚úÖ Schicht archiviert und Counter zur√ºckgesetzt!");
        }

        function closeModal() { document.getElementById('modal-container').style.display = "none"; }
        
        function openAddModal() {
            document.getElementById('modal-title').innerText = "NEUE STATION";
            document.getElementById('modal-input').value = "";
            document.getElementById('modal-container').style.display = "flex";
            document.getElementById('modal-confirm').onclick = () => {
                const name = document.getElementById('modal-input').value;
                if(name) {
                    state.stations.push({ id: Date.now().toString(), name, m:0, w:0, z:0, iso:0, entl:0, phone:'', note:'', last:'--:--' });
                    closeModal(); saveState(); render();
                }
            };
        }

        function openEditModal(id) {
            const s = state.stations.find(x => x.id === id);
            document.getElementById('modal-title').innerText = "BEARBEITEN";
            document.getElementById('modal-input').value = s.name;
            document.getElementById('modal-container').style.display = "flex";
            document.getElementById('modal-confirm').onclick = () => {
                const name = document.getElementById('modal-input').value;
                if(name) { s.name = name; closeModal(); saveState(); render(); }
            };
        }

        function deleteStation(id) {
            if(confirm("Station wirklich l√∂schen?")) { state.stations = state.stations.filter(x => x.id !== id); saveState(); render(); }
        }

        function shareStatus() {
            let text = `üè• BETTEN-RADAR HELIOS DU [${state.lastGlobalCheck}]\n`;
            text += `üö® ZNA STATUS: ${state.znaStatus.toUpperCase()}\n\n`;
            state.stations.forEach(s => {
                const total = (Number(s.m)||0) + (Number(s.w)||0) + (Number(s.z)||0) + (Number(s.iso)||0) + (Number(s.entl)||0);
                if(total > 0) {
                    text += `üîπ ${s.name}: M:${s.m} W:${s.w} Z:${s.z} I:${s.iso} E:${s.entl}\n`;
                    if(s.note) text += `   üìù ${s.note}\n`;
                }
            });
            if (navigator.share) {
                navigator.share({ title: 'Betten-Radar', text: text });
            } else { 
                const dummy = document.createElement("textarea");
                document.body.appendChild(dummy);
                dummy.value = text;
                dummy.select();
                document.execCommand("copy");
                document.body.removeChild(dummy);
                alert("üìã Status in Zwischenablage kopiert!"); 
            }
        }

        function render() {
            const container = document.getElementById('content-area');
            if (!container) return;
            container.innerHTML = '';

            if(state.tab === 'betten') {
                state.stations.forEach((s, idx) => {
                    const isFull = (Number(s.m) === 0 && Number(s.w) === 0 && Number(s.z) === 0 && Number(s.iso) === 0);
                    const card = document.createElement('div');
                    card.className = `station-card ${isFull ? 'full' : ''}`;
                    card.draggable = true;
                    card.innerHTML = `
                        <div class="full-banner">VOLL</div>
                        <div class="station-header">
                            <div class="header-top-row">
                                <span class="station-name">${s.name}</span>
                                <div class="inline-controls">
                                    ${renderStepper(s.id, 'm', s.m, 'var(--anime-blue)', 'M')}
                                    ${renderStepper(s.id, 'w', s.w, 'var(--anime-pink)', 'W')}
                                    ${renderStepper(s.id, 'z', s.z, 'var(--anime-yellow)', 'Z')}
                                    ${renderStepper(s.id, 'iso', s.iso, 'var(--anime-orange)', 'I')}
                                    ${renderStepper(s.id, 'entl', s.entl, 'var(--anime-green)', 'E')}
                                </div>
                                <div style="display:flex; gap:5px; margin-left:8px;">
                                    <span style="cursor:pointer;" onclick="openEditModal('${s.id}')">‚úèÔ∏è</span>
                                    <span style="cursor:pointer;" onclick="deleteStation('${s.id}')">üóëÔ∏è</span>
                                </div>
                            </div>
                        </div>
                        <div class="extra-info">
                            <input type="tel" class="info-input" placeholder="üìû Telefon..." value="${s.phone || ''}" onchange="updateField('${s.id}','phone',this.value)">
                            <input type="text" class="info-input" placeholder="üìù Notiz..." value="${s.note || ''}" onchange="updateField('${s.id}','note',this.value)">
                            <div style="font-size:7px; opacity:0.5; text-align:right">Update: ${s.last || '--:--'}</div>
                        </div>
                    `;
                    card.addEventListener('dragstart', () => draggedItemIdx = idx);
                    card.addEventListener('dragover', (e) => { e.preventDefault(); card.classList.add('drag-over'); });
                    card.addEventListener('dragleave', () => card.classList.remove('drag-over'));
                    card.addEventListener('drop', () => {
                        const item = state.stations.splice(draggedItemIdx, 1)[0];
                        state.stations.splice(idx, 0, item);
                        saveState(); render();
                    });
                    container.appendChild(card);
                });
            } else if(state.tab === 'uebersicht') {
                state.stations.forEach(s => {
                    const total = (Number(s.m)||0) + (Number(s.w)||0) + (Number(s.z)||0) + (Number(s.iso)||0);
                    const card = document.createElement('div');
                    card.className = 'station-card';
                    card.style.padding = '10px';
                    card.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <span style="font-weight:900; font-size:14px;">${s.name}</span>
                            <span style="font-weight:900; color:var(--anime-green); font-size:16px;">${total}</span>
                        </div>
                        <div class="uebersicht-grid">
                            ${renderMiniBar(s.m, 10, 'var(--anime-blue)', 'M')}
                            ${renderMiniBar(s.w, 10, 'var(--anime-pink)', 'W')}
                            ${renderMiniBar(s.z, 5, 'var(--anime-yellow)', 'Z')}
                            ${renderMiniBar(s.iso, 5, 'var(--anime-orange)', 'I')}
                            ${renderMiniBar(s.entl, 5, 'var(--anime-green)', 'E')}
                        </div>
                    `;
                    container.appendChild(card);
                });
            } else if(state.tab === 'archiv') {
                if(!state.archive || state.archive.length === 0) {
                    container.innerHTML = '<div style="text-align:center; padding:40px; font-weight:900; opacity:0.5;">ARCHIV LEER</div>';
                } else {
                    state.archive.slice().reverse().forEach(log => {
                        const div = document.createElement('div');
                        div.className = 'archive-item';
                        div.innerHTML = `
                            <div style="font-weight:900; color:var(--anime-pink);">${log.timestamp} [ZNA: ${log.zna}]</div>
                            <div style="margin:5px 0;">M:${log.total.m} | W:${log.total.w} | Z:${log.total.z} | I:${log.total.iso} | E:${log.total.entl}</div>
                            <div style="font-size:8px; opacity:0.6;">${log.details.join(', ')}</div>
                        `;
                        container.appendChild(div);
                    });
                }
            }
            updateStats();
        }

        function renderStepper(id, field, val, color, label) {
            return `
                <div class="stepper-unit">
                    <span class="stepper-label" style="color:${color}">${label}</span>
                    <button class="s-btn" onclick="step('${id}','${field}',-1)">-</button>
                    <div class="s-val">${val || 0}</div>
                    <button class="s-btn" onclick="step('${id}','${field}',1)">+</button>
                </div>
            `;
        }

        function renderMiniBar(val, max, color, label) {
            const v = Number(val) || 0;
            const p = Math.min(100, (v / max) * 100);
            return `<div class="bar-wrapper">
                <div class="bar-label-container">
                    <span class="bar-label">${label}</span>
                    <span class="bar-value">${v}</span>
                </div>
                <div class="uebersicht-bar-container"><div class="uebersicht-bar" style="width:${p}%; background:${color}"></div></div>
            </div>`;
        }

        window.onload = init;
    </script>
</body>
</html>
