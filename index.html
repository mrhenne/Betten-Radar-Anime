<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <title>Betten-Radar | Anime Pro Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --anime-green: #7ed321;
            --anime-pink: #ff007a;
            --anime-blue: #00d2ff;
            --anime-yellow: #f4ea1a;
            --anime-orange: #ff9f00;
            --anime-purple: #9d00ff;
            --anime-black: #121212;
            --anime-border: 3px solid #121212;
            --anime-shadow: 4px 4px 0px #121212;
            --bg-base: #ffffff;
            --text-primary: #121212;
        }

        body.dark-mode {
            --bg-base: #1a1a1a;
            --text-primary: #ffffff;
            --anime-black: #000000;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-base);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            transition: background 0.3s;
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top, 10px) 15px env(safe-area-inset-bottom, 10px);
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }

        /* Anime Header */
        .header {
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: var(--anime-border);
            margin-bottom: 10px;
        }

        .logo-group h1 {
            font-family: 'Bungee', cursive;
            font-size: 24px;
            color: var(--anime-green);
            text-shadow: 2px 2px 0px var(--anime-black);
        }

        /* ZNA Status Bar */
        .zna-status-container {
            display: flex;
            gap: 4px;
            margin-bottom: 15px;
            background: var(--anime-black);
            padding: 4px;
            border-radius: 12px;
        }

        .zna-btn {
            flex: 1;
            padding: 8px 2px;
            border: none;
            border-radius: 8px;
            font-size: 8px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            color: white;
            background: #333;
            transition: 0.2s;
        }

        .zna-btn.active.normal { background: var(--anime-green); color: black; }
        .zna-btn.active.high { background: var(--anime-yellow); color: black; }
        .zna-btn.active.crit { background: var(--anime-pink); }
        .zna-btn.active.out { background: var(--anime-purple); }

        /* NEUE STATS GRID */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: white;
            border: var(--anime-border);
            box-shadow: 2px 2px 0px var(--anime-black);
            padding: 5px 2px;
            text-align: center;
            border-radius: 8px;
        }
        body.dark-mode .stat-card { background: #333; }
        .stat-label { font-size: 7px; font-weight: 900; text-transform: uppercase; margin-bottom: 2px; }
        .stat-value { font-size: 14px; font-weight: 900; }

        .global-check-info {
            font-size: 9px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 10px;
            background: var(--anime-yellow);
            color: black;
            padding: 2px;
            border-radius: 4px;
            border: 2px solid black;
        }

        /* Tab Nav */
        .tab-nav {
            display: flex;
            background: var(--anime-black);
            border-radius: 12px;
            padding: 4px;
            gap: 4px;
            margin-bottom: 15px;
        }

        .tab-btn {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: white;
            font-weight: 900;
            font-size: 10px;
            cursor: pointer;
        }

        .tab-btn.active {
            background: var(--anime-green);
            color: var(--anime-black);
        }

        /* Station Card Anime */
        .station-card {
            background: white;
            border: var(--anime-border);
            box-shadow: var(--anime-shadow);
            border-radius: 15px;
            margin-bottom: 12px;
            position: relative;
        }
        body.dark-mode .station-card { background: #2a2a2a; }

        .station-card.full { border-color: var(--anime-pink); background: #fff0f5; }
        body.dark-mode .station-card.full { background: #4a1a2a; }

        .full-banner {
            position: absolute;
            top: 0; right: 0;
            background: var(--anime-pink);
            color: white; font-weight: 900; font-size: 8px;
            padding: 2px 8px; transform: rotate(45deg) translate(30%, -50%);
            width: 100px; text-align: center; display: none; z-index: 10;
        }
        .station-card.full .full-banner { display: block; }

        /* Station Header Kompakt */
        .station-header {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .header-top-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .station-name {
            font-weight: 900;
            font-size: 15px;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .inline-controls { 
            display: flex; 
            gap: 3px; 
            align-items: center;
        }

        .stepper-unit {
            display: flex; align-items: center;
            background: #eee; border: 2px solid var(--anime-black);
            border-radius: 6px; padding: 1px;
        }
        body.dark-mode .stepper-unit { background: #444; }
        .stepper-label { font-size: 7px; font-weight: 900; width: 12px; text-align: center; }
        .s-btn { width: 20px; height: 20px; border: none; background: white; font-weight: 900; border-radius: 3px; cursor: pointer; }
        .s-val { width: 16px; text-align: center; font-weight: 900; font-size: 10px; }

        /* Notizen & Tel */
        .extra-info {
            padding: 8px 10px;
            border-top: 2px dashed var(--anime-black);
            background: rgba(0,0,0,0.02);
            display: flex; flex-direction: column; gap: 4px;
        }

        .info-input {
            width: 100%; background: transparent; border: 1px solid rgba(0,0,0,0.1);
            padding: 4px; font-size: 10px; border-radius: 4px; color: var(--text-primary);
        }

        /* Ãœbersicht */
        .uebersicht-grid {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; margin-top: 10px;
        }
        .bar-wrapper { display: flex; flex-direction: column; gap: 2px; align-items: center; }
        .bar-label { font-size: 7px; font-weight: 900; color: var(--text-primary); opacity: 0.7; text-transform: uppercase; }
        .uebersicht-bar-container { width: 100%; height: 6px; background: #eee; border-radius: 4px; overflow: hidden; border: 1px solid #121212; }
        body.dark-mode .uebersicht-bar-container { background: #444; }
        .uebersicht-bar { height: 100%; transition: width 0.5s; }

        /* Actions */
        .bottom-actions {
            position: sticky; bottom: 0; padding: 10px 0;
            background: var(--bg-base); display: flex; gap: 8px;
        }

        .btn-anime {
            flex: 1; padding: 12px; border: var(--anime-border);
            box-shadow: var(--anime-shadow); border-radius: 10px;
            font-family: 'Bungee', cursive; font-size: 11px; cursor: pointer;
        }
        .btn-anime:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px var(--anime-black); }
        .btn-green { background: var(--anime-green); color: white; }
        .btn-pink { background: var(--anime-pink); color: white; }

        .content-area { flex: 1; overflow-y: auto; padding-bottom: 20px; }
        .content-area::-webkit-scrollbar { display: none; }

        .archive-item { border: 2px solid var(--anime-black); border-radius: 10px; padding: 8px; margin-bottom: 8px; font-size: 10px; background: #fafafa; }
        body.dark-mode .archive-item { background: #333; }

        .station-card.drag-over { border: 3px dashed var(--anime-green); transform: scale(1.02); }
    </style>
</head>
